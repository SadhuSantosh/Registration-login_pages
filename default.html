<html>

<head>
    <script type="text/javascript">
        {
            function fn1() {
                var a = document.getElementById("text1").value;

                if (a == b) {
                    alert("Both username and password are same:");
                }

            }


        }
    </script>

</head>

    <input onclick="fn1()" type="submit" id="submit" value="LOGIN"></body>
